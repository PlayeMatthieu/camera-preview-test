<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="startCamera()">Start camera</ion-button>

  @for(img of images; track images) {
    <img [src]="'data:image/png;base64,'+img">
  }

</ion-content>
